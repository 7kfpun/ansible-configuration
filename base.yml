---
# file: base.yml
- name: Configure all monitor servers (local)
  hosts: local
  connection: local
  gather_facts: False
  sudo: yes # On EC2 nodes, this is automatically passwordless. 
  tags: provisioning

  tasks:
    - name: apt-get update
      apt: update_cache=yes cache_valid_time=2678400

- name: Configure all monitor servers
  hosts: launched
  sudo: yes # On EC2 nodes, this is automatically passwordless. 
  remote_user: ubuntu # This is the username for all ubuntu images, rather than root, or something weird.
  gather_facts: True  #We need to re-enable this, as we turned it off earlier.
  tags: base
  roles:
    - Stouts.users
    - Stouts.sudo
    - lxhunter.apt
    - Stouts.locale
    - Stouts.python
    - Ansibles.build-essential
    - Stouts.nginx
    - Stouts.supervisor
    - Stouts.postfix

  # vars_files:
    # - vars.yml

  vars:
    - apt_cache_valid_time: 3600
    - apt_install_recommends: false
    - apt_install_suggests: false
    - apt_install_packages: [
        build-essential,
        git,
        libevent-dev,
        wget,
        python-dev,
        python3-dev
      ]
        
    - python_version: 3.4
    - python_pip_latest:
      - setuptools
      - virtualenv

    - users_groups:
        - name: admin
          system: yes
              
    - users_users:
      - name: kf
        groups: admin,sudo
        ssh_keys:
          - ssh-rsa  7kfpun@gmail.com 

    - postfix_enabled: no
    - postfix_smtp_sasl_user: myemail@gmail.com
    - postfix_smtp_sasl_password: mypassword

