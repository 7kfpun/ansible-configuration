---
# file: base.yml
- name: Configure all monitor servers (local)
  hosts: local
  connection: local
  gather_facts: False
  sudo: yes
  tags: local

  tasks:
    - name: apt-get update
      apt: update_cache=yes cache_valid_time=2678400

- name: Configure all monitor servers
  hosts: all
  gather_facts: True
  tags: base
  roles:
    - ANXS.build-essential
    - ANXS.postgresql
    - Stouts.apt
    - Stouts.nginx
    - Stouts.nodejs
    - Stouts.postfix
    - Stouts.python
    - Stouts.rabbitmq
    - Stouts.sudo
    - Stouts.supervisor
    - Stouts.timezone
    - Stouts.users
    - jdauphant.nginx
    - knopki.locale

  vars:
    - apt_cache_valid_time: 3600
    - apt_install_recommends: false
    - apt_install_suggests: false
    - apt_packages: [
        git,
        libevent-dev,
        wget,
        python-dev,
        python3-dev
      ]

    - python_version: 3.4
    - python_pip_latest:
      - setuptools
      - virtualenv

    - users_groups:
        - name: admin
          system: yes

    - users_users:
      - name: kf
        groups: admin,sudo
        ssh_keys:
          - ssh-rsa  7kfpun@gmail.com
